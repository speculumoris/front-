<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Ödev</title>
  </head>
  <body>
    <form action="">

    
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <td><label for="adi">Adi:</label></td>
              <td><input type="text" id="adi" /></td>
            </tr>
            <tr>
              <td><label for="sadi">SoyAdi:</label></td>
              <td><input type="text" id="sadi" /></td>
            </tr>
            <tr>
              <td><label for="">Cinsiyet:</label></td>

                <label for="gM">Erkek </label>
                <input type="radio" name="gender" id="gM" />

                <input type="radio" name="gender" id="gK" />
              </td>
            </tr>
            <tr>
              <td><label for="ilce">İlçe</label></td>
              <td>
                <select name="city" id="ilce">
                  <option value="" selected disabled>Seciniz</option>
                  <option value="">Ağrı</option>
                  <option value="">Bursa</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="email">Eposta</label></td>
              <td><input type="email" id="email" /></td>
              
            </tr>
            <tr>
              <td><label for="url">Kişisel Blog</label></td>
              <td><input type="url" id="url" /></td>
            </tr>
            <tr>
              <td><label for="tel">Telefon</label></td>
              <td><input type="tel" id="tel" /></td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td>Hobiler</td>
              <td>
                <input type="checkbox" name="" id="ftb" />
                <label for="">Futbol</label><br>
                <input type="checkbox" name="" id="vlb" />
                <label for="vlb">Voleybol</label><br>
                <input type="checkbox" name="" id="bsk" />
                <label for="bsk">Basketbol</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="prf">Profil Fotoğrafı:</label>
              </td>
              <td><input type="file" name="" id="" /></td>
            </tr>
            <tr>
              <td><label for="dgk">Doğum tarihi</label></td>
              <td><input type="date" name="" id="dgk" /></td>
            </tr>
            <tr>
              <td><label for="adres">Adres</label></td>
              <td>
                <textarea name="adres" id="adres" cols="30" rows="3"></textarea>
              </td>
            </tr>
            <tr>
                <td></td>
              <td><button type="submit">Kayıt ol</button></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
</form>  
</body>
</html>
