@page
@model StudentModel

<!DOCTYPE html>
<html>
<head>
    <title>Öğrenci Bilgi Formu</title>
</head>
<body>
    <h1>Öğrenci Bilgi Formu</h1>
    
    <form method="post">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="Name" required><br><br>
        
        <label for="surname">Soyad:</label>
        <input type="text" id="surname" name="Surname" required><br><br>
        
        <label for="tc">TC Kimlik Numarası:</label>
        <input type="text" id="tc" name="TCKimlik" pattern="[0-9]{11}" required><br><br>
        
        <label for="phone">İletişim Numarası:</label>
        <input type="tel" id="phone" name="PhoneNumber" pattern="[0-9]{10}" required><br><br>
        
        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
